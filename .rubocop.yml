inherit_from: .rubocop_todo.yml

require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  Exclude:
    - vendor/**/*
    - db/**/*
    - node_modules/**/*
    - bin/**/*
    - spec/rails_helper.rb
    - spec/spec_helper.rb
    - config.ru
    - config/puma.rb
    - config/environments/**/*
    - config/environment.rb
    - config/boot.rb
